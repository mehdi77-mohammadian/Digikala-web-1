<!DOCTYPE html>

  <head>

          <p style="font-size: 10px">
            ورود شما به معنای پذیرش

                font-family: var(--font-family);

            >
            و
            <a
              style="
                color: #008be2;
                font-family: var(--font-family);
                font-size: 10px;
              "
              href="#"
              >قوانین حریم‌خصوصی</a

            است.
          </p>
        </div>
      </div>
    </div>
